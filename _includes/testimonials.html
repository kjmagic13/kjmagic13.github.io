<section id="testimonials-carousel" class="carousel slide" data-ride="carousel" data-interval="false">

	<!-- Controls -->
	<p class="text-center">
		<a class="left btn btn-sm btn-default" href="#testimonials-carousel" role="button" data-slide="prev">
			<i class="fa fa-chevron-left"></i>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right btn btn-sm btn-default" href="#testimonials-carousel" role="button" data-slide="next">
			<i class="fa fa-chevron-right"></i>
			<span class="sr-only">Next</span>
		</a>
	</p>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		{% for data in site.data.testimonials %}
		<div class="item {% if forloop.index0 == 0 %}active{% endif %}">
			<blockquote class="small">
				<p>{{data.testimonial}}</p>
				<footer>{{data.name}} <cite title="Source Title">{{data.source}}</cite></footer>
			</blockquote>
		</div>
		{% endfor %}
	</div>

</section>
