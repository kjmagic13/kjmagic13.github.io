<form action="//formspree.io/kevin@kaymic.com" method="post" class="form-horizontal">

<input type="hidden" name="_next" value="//kaymic.com/thank-you" />
<input type="hidden" name="_subject" value="KayMic Contact Submission" />
<input type="text" name="_gotcha" style="display:none" />

	<div class="well">
		<fieldset>
			<legend>Contact Me</legend>

			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-10">
					<input required class="form-control" id="inputName" placeholder="Name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="_replyto" class="col-lg-2 control-label">Email</label>
				<div class="col-lg-10">
					<input type="email" required class="form-control" placeholder="Email" name="_replyto">
				</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-lg-2 control-label">Message</label>
				<div class="col-lg-10">
					<textarea required class="form-control" rows="3" name="message"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
					<button type="submit" id="contactSubmit" class="btn btn-danger"><i class="fa fa-send"></i> Submit</button>
					<button type="reset" id="contactReset" class="btn btn-default">Reset</button>
				</div>
			</div>
		</fieldset>
	</div>

</form>
