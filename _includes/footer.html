<footer id="page-footer">

	<div class="container">

		<div class="row">

			<div class="col-sm-7">{% include testimonials.html %}</div>

			<div class="col-sm-5">
				<ul class="nav nav-pills text-center">
					{% for page in site.data.social %}
					<li>
						<a href="{{page.link}}{{page.id}}" target="_blank" title="{{page.name}}">
							<i class="fa fa-{{page.icon}}"></i>
						</a>
					</li>
					{% endfor %}

					{% if site.email %}<li><a href="mailto:{{site.email}}" title="Email"><i class="fa fa-envelope"></i></a></li>{% endif %}
				</ul>
			</div>

		</div>

	</div>

</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/theme.js"></script>
<script src="/js/bslightbox.js"></script>
