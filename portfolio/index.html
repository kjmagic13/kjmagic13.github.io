---
layout: portfolio
title: Portfolio
---

<div class="row masonry-container" id="portfolio-items">
	{% for post in site.posts %}
	<div class="masonry-item col-xs-6 col-sm-4 col-md-4 col-lg-3 wow fadeInUp">
		<div class="panel panel-default">
			{% if post.image %}
			<a href="{{ post.url | prepend: site.baseurl }}">
				<img class="img-responsive center-block" src="/images/thumbs/{{ post.image }}" alt="{{post.title}} screenshot">
			</a>
			{% endif %}
			<div class="panel-body">
				<h4>{{ post.title }}</h4>
				<ul class="list-inline">
					{% for tag in post.tags %}
					<li class="label label-primary">{{ tag }}</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
